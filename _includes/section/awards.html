<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="awards">
    <div class="w-100">
        <h2 class="mb-5">Awards &amp; Certifications</h2>
        <ul class="fa-ul mb-0">
            {% assign sorted = site.data.awards |sort: 'year' |reverse %}
            {% for award in sorted %}
            <li>
                <i class="fa-li {{award.icon}} text-warning"></i>
                {{award.year}} - {{award.name}}
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
