---
layout: blog
---

    <!-- Title -->
    <h1 class="mt-4">{{page.title}}</h1>

    <!-- Author -->
    {% assign author = site.authors[page.author] %}
    <p class="lead">
        {%if page.author != null%}
                by <a href="{{author.web}}">{{author.name}}</a>
        {%else%}
            anonymous</a>
        {%endif%}
    </p>

    <hr>

    <!-- Date/Time -->
    <p>Posted on {{page.date | date: "%a, %b %d, %y"}}</p>

    <hr>

    {{content}}
